name: Daily Deploy

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  lint:
    name: Daily Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: "13.13.0"
      - run: |
          node -v
          yarn
          yarn build
          node ./index.js
      - uses: actions/upload-artifact@v1
        with:
          name: create-pdf
          path: ./README.pdf
